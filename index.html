<!DOCTYPE html>
<html lang="en">
<html lang="en" data-theme="light"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="mx-auto bg-white text-black">
    <nav class="bg-gray-200 flex justify-between items-center p-4 px-8">
        <h1 id="site-title" class="text-black  font-bold flex items-center">
            English <img src="assets/logo.png" alt="Logo" class="h-6 w-6 mr-2">জানালা
        </h1>
        <div class="flex space-x-4">
            <button id="faq-button" class="btn btn-outline btn-primary flex items-center">
                <img src="assets/fa-circle-question.png" alt="FAQ" class="h-5 w-5 mr-1"> FAQ
            </button>
            <button id="learn-button" class="btn btn-outline btn-primary flex items-center">
                <img src="assets/fa-book-open.png" alt="Learn" class="h-5 w-5 mr-1"> Learn
            </button>
            <button id="logout-button" class="btn btn-outline btn-primary flex items-center">
                <img src="assets/fa-arrow-right-from-bracket.png" alt="Logout" class="h-5 w-5 mr-1"> Logout
            </button>
        </div>
    </nav>

    <!-- hero section  -->

    <section class="container mx-auto px-8 py-20 flex items-center justify-between">
        <div class="max-w-lg">
            <h1 class="text-4xl font-bold text-gray-900 mb-6">
                <span class="text-blue-500">English</span> is Easy!!
            </h1>
            <p class="text-lg text-gray-700 mb-8">
                আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ
            </p>
            <form action="#" class="space-y-4">
                <input type="text" placeholder="Enter Your Name" class="w-full border border-gray-300 rounded-md px-4 py-2">
                <input type="password" placeholder="••••••••••" class="w-full border border-gray-300 rounded-md px-4 py-2">
                <button type="submit" class="bg-blue-600  px-6 py-2 rounded-md text-white font-bold">Get Started</button>
            </form>
        </div>
        <div class="relative">
            <img src="assets/hero-student.png" alt="Student Image" class="w-[350px]">
        </div>
    </section>

    <!-- lesson section  -->
    <section class="container mx-auto px-8 py-16">
        <h2 class="text-3xl font-bold text-center mb-8">
          <span class="text-blue-400">Let's</span> Learn Vocabularies
        </h2>
      
        <div id="lessons-container" class="flex flex-wrap justify-center gap-4 mb-12">
          <!-- Buttons dynamically generated here -->
        </div>
      
        <div id="lesson-details" class="bg-gray-50 text-center py-12 rounded-2xl">
            <p id="lesson-text" class=" text-gray-700">আপনি এখনো কোন Lesson Select করেন নি</p>
          <p id="lesson-text" class="text-4xl font-semibold text-gray-700">একটি Lesson Select করুন।</p>
        </div>
    </section>
      

    <!-- javascript add  -->
    <script src="script/script.js"></script>
</body>
</html>
